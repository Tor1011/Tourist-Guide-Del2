<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Attraction</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body>

<h1 th:text="'Update ' + ${attraction.name}"></h1>

<form th:action="@{/attractions/update}" th:object="${attraction}" method="post">

    <input type="hidden" th:field="*{name}">

    <label>Description:</label>
    <textarea th:field="*{description}" rows="10" required></textarea>

    <label>City:</label>
    <select th:field="*{location}">
        <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"></option>
    </select>

    <label>Tags:</label>
        <label th:each="tag : ${tags}">
            <input type="checkbox" th:field="*{tags}" th:value="${tag}">
            <span th:text="${tag}"></span>
        </label>

    <button type="submit">Update Attraction</button>
</form>

<a th:href="@{/attractions}">Back to List</a>

</body>
</html>
