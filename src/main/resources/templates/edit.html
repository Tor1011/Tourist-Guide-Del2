<form th:action="@{/attractions/update}" th:object="${attraction}" method="post">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name" required /><br><br/>

    <label for="description">Description:</label>
    <textarea th:field="*{description}" id="description" rows="20" cols="60" required></textarea><br><br/>
    <label for="location">City:</label>
    <input type="text" th:field="*{location}" id="location" required /><br><br/>


    <label>Tags:</label><br/>
    <div th:each="tag : ${tags}">
        <input type="checkbox" th:field="*{tags}" th:value="${tag}" th:id="${tag}" />
        <label th:for="${tag}" th:text="${tag}"></label><br/>
    </div>
    <br/>
    <button type="submit">Add Attraction</button>
</form>
<a th:href="@{/attractions}">Back to List </a>
