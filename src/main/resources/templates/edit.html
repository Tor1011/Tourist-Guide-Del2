<form th:action="@{/attractions/update}" th:object="${attraction}" method="post">

    <input type="hidden" th:field="*{name}"/>

    <br/>

    <h3 th:text="'Update description for ' + *{name}">Description:</h3>
    <textarea th:field="*{description}" id="description" rows="20" cols="60" required></textarea><br><br/>

    <div class="container">
    <p th:text="'Choose the city for ' + *{name}">City:</p>
    <select th:field="*{location}">
        <option th:each="city: ${cities}" th:value="${city}" th:text="${city}"></option>
    </select>
    </div>
    <br/>


    <label>Tags:</label><br/>
    <div th:each="tag : ${tags}">
        <input type="checkbox" th:field="*{tags}" th:value="${tag}" th:id="${tag}"/>
        <label th:for="${tag}" th:text="${tag}"></label><br/>
    </div>
    <br/>
    <button type="submit">Update Attraction</button>
</form>
<a th:href="@{/attractions}">Back to List </a>
