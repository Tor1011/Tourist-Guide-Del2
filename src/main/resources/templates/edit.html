<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/attractions/update}" th:object="${attraction}" method="post">
    <input type="hidden" th:field="*{name}"/>
    <br>
    <label>Description</label>
    <input type="text" th:field="*{description}">
    <br>
    <label>Location</label>
    <select th:field="*{location}">
        <option th:each="city: ${cities}" th:value="${city}" th:text="${city}"></option>
    </select>
    <br>
    <label>Tags</label>
    <select th:field="*{tags}">
        <option th:each="tag: ${tags}" th:value="${tag}" th:text="${tag}"></option>
    </select>
    <br>
    <button type="submit">Update</button>

</form>

</body>
</html>
