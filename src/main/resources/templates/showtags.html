<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tags</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">

</head>
<body>
<h1 th:text="${attraction.getName()} + ' tags'"/>

<table>

       <tr th:each="tag:${attraction.getTags()}">

           <td th:text="${tag}">

           </td>

  </tr>
</table>

<a th:href="@{/attractions}">Back to List </a>

</body>
</html>
