<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show attractions</title>
</head>
<body>
<h1>Attractions</h1>
<table>
    <tr th:if="${attractions.isEmpty()}">There are no attractions yet</tr>
    <tr th:if="${!attractions.isEmpty()}">
        <th>Attraction</th><th>Description</th>
    </tr>
    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.description}"></td>
        <td>
            <a th:href="@{/attractions/{name}(name=${attraction.name})}">View</a>
        </td>
    </tr>
</table>
</body>
</html>
