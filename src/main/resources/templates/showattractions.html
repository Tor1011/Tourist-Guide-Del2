<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show attractions</title>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>

<body>

<h1>Attractions</h1>

<table>

    <tr th:if="${attractions.isEmpty()}">
        <td colspan="4">There are no attractions yet</td>
    </tr>

    <tr th:if="${!attractions.isEmpty()}">
        <th>Name</th>
        <th>Description</th>
        <th>Tags</th>
        <th>View</th>
    </tr>

    <tr th:each="attraction : ${attractions}">
        <td th:text="${attraction.name}"></td>
        <td th:text="${attraction.description}"></td>

        <td>
            <a th:href="@{/attractions/{name}/tags(name=${attraction.name})}"
                style="background:#28a745; color:white; padding:5px 10px; border-radius:5px; text-decoration:none;">Tag</a>
        </td>
        <td>
            <a th:href="@{/attractions/{name}(name=${attraction.name})}"
               style="background:#28a745; color:white; padding:5px 10px; border-radius:5px; text-decoration:none;">View</a>
        </td>
        <td>
            <a th:href="@{/attractions/{name}/edit(name=${attraction.name})}"
               style="background-color: cadetblue;; color:white; padding:5px 10px; border-radius:5px; text-decoration:none;">Edit</a>
        </td>
        <td>
            <form th:action="@{/attractions/delete/{name}(name=${attraction.name})}" method="post" style="display:inline;">
                <button type="submit" style="background-color: cornflowerblue; color:white; padding:5px 10px; border:none; border-radius:5px; cursor:pointer;">Delete</button>
            </form>
        </td>

        <td>
            <a th:href="@{/attractions/delete/{name}(name=${attraction.name})}" method="post"
               style="background-color: cornflowerblue; color:white; padding:5px 10px; border:none; border-radius:5px; cursor:pointer;">Delete</a>
        </td>

    </tr>
</table>
<a th:href="@{/attractions/add}">Add new attraction</a>
</body>
</html>
